	/**
	 * doSubmit Submete um determinado formulario
	 * 
	 * @formName - Nome do formulario a ser submetido
	 */
	function doSubmit(formNam) {
		// Validando o Formulario
		if (validate()) {
			// Submetendo o formulario
			document.forms[formName].submit();
		}
		;
	}

	/**
	 * validate Valida os campos do formulário de acordo com as regras estabelecidas
	 */
	function validate() {
		/***************************************************************************
		 * Capturando as referencias dos objetos a serem validados
		 **************************************************************************/
		var login = document.getElementsById("idLogin");
		var senha = document.getElementById("idSenha");
		/***************************************************************************
		 * Validando o campo login
		 **************************************************************************/
		// Aplicando um trim no valor do campo
		login.value = trim(login.value);
		// Verificando se o campo login possui algum valor
		if (login.value == "") {
			displayError("O valor do campo 'Login' não pode ser vazio");
			return false;
		}

		/***************************************************************************
		 * Validando o campo senha
		 **************************************************************************/
		// Aplicando um trim no valor do campo
		senha.value = trim(senha.value);
		// Verificando se o campo senha possui algum valor
		if (senha.value == "") {
			displayError("O valor do campo 'Senha' não pode ser vazio");
			return false;
		}

		// Caso tudo tenha sido validado
		return true;
	}
	/**
	 * displayError Exibe uma mensagem de erro para o usuário
	 * 
	 * @msg - String contendo o valor da mensagem que irá ser exibida
	 */
	function displayError(msg) {
		alert(msg);
	}
	/**
	 * trim Retira os espaços vazios no início e fim da string
	 * 
	 * @str - String contendo o valor que irá sofrer a ação
	 */
	function trim(str) {
		while (str.substring(0, 1) == " ")
			str = str.substring(1, str.length);
		while (str.substring(str.length - 1, str.length) == " ")
			str = str.substring(0, str.length - 1);
		return str;
	}
</script>
