<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>tabela</title>
</head>
<body>
<div id="controle-exibicao" class="span1">
					<div class="head">
						<p>Controle de Visualizaçao de Campos</p>
					</div>
					<div class="content">
						<form>
							<table id="table-exibir-no" class="table" align="center">
								<thead>
									<tr>
										<th>Campo</th>
										<th>Exibir</th>
										<th>Não exibir</th>
									</tr>
								</thead>
								<tr>
									<td>Cargo</td>
									<td><input type="radio" name="radioCampo1" value="1" /></td>
									<td><input type="radio" name="radioCampo1" value="0" /></td>
								</tr>
								<tr>
									<td>Nome</td>
									<td><input type="radio" name="radioCampo2" value="1" /></td>
									<td><input type="radio" name="radioCampo2" value="0" /></td>
								</tr>
								<tr>
									<td>Email</td>
									<td><input type="radio" name="radioCampo3" value="1" /></td>
									<td><input type="radio" name="radioCampo3" value="0" /></td>
								</tr>
								<tr>
									<td>Ramal</td>
									<td><input type="radio" name="radioCampo4" value="1" /></td>
									<td><input type="radio" name="radioCampo4" value="0" /></td>
								</tr>
								<tr>
									<td>Sala</td>
									<td><input type="radio" name="radioCampo5" value="1" /></td>
									<td><input type="radio" name="radioCampo5" value="0" /></td>
								</tr>
							</table>
							<input id="btn-salvar" type="submit" class="btn-input"
								name="salvar" value="Salvar" />
						</form>
					</div>
				</div>
</body>
</html>
