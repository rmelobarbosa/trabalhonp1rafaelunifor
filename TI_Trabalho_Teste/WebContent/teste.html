<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<title>Setting the value of the textarea input element through
	Javascript</title>
<script script type="text/javascript">
	function trim(str) {
		return str.replace(/^\s+|\s+$/g, '');
	}
	function isEmpty(str) {
		str = trim(str);
		return ((str == null) || (str.length == 0))
	}
	function isDigit(c) {
		return ((c >= "0") && (c <= "9"))
	}
	function isInteger(str) {
		var i;
		for (i = 0; i < str.length; i++) {
			var c = str.charAt(i);
			if (!isDigit(c))
				return false;
		}
		return true;
	}
	function initForm(oForm, element_name, init_txt) {
		frmElement = oForm.elements[element_name];
		frmElement.value = init_txt;
	}
	function clearFieldFirstTime(element) {
		if (element.counter == undefined) {
			element.counter = 1;
		} else {
			element.counter++;
		}
		if (element.counter == 1) {
			element.value = '';
		}
	}
	function showFormData(oForm) {
		var msg = "The data that you entered for the form : \n";
		for (i = 0; i < oForm.length,
				oForm.elements[i].getAttribute("type") !== 'button'; i++) {
			msg += oForm.elements[i].tagName + " with 'name' attribute='"
					+ oForm.elements[i].name + "' and data: ";
			if (oForm.elements[i].value == null
					|| oForm.elements[i].value == '') {
				msg += "NOT SET \n";
			} else {
				msg += oForm.elements[i].value + "\n";
			}
		}
		alert(msg);
	}
</script>

</head>
<body
	onload="initForm(document.forms[0], 'service_complaint', 'Please enter your complaint in brief');">

	<h2 style="color: #8e9182">Setting the value of the textarea input
		element through Javascript</h2>
	<p>Register your complaint</p>
	<form name="register_complaint" id="register_complaint_frm" action="#">
		<table cellspacing="4">
			<tr>
				<td><label for="name">Full Name: </label></td>
				<td><input type="text" size="30" maxlength="155" name="name"></td>
			</tr>
			<tr>
				<td><label for="email">Email Id: </label></td>
				<td><input type="text" size="30" maxlength="155" name="email"></td>
			</tr>
			<tr>
				<td><label for="service_complaint">Service Complaint: </label></td>
				<td><textarea name="service_complaint" rows="7" cols="50"
						onfocus="clearFieldFirstTime(this);"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="submit"
					value="Submit Complaint" onclick="showFormData(this.form);"></td>
		</table>
	</form>

</body>
</html>
