<script>
	function logout() {
		confirm("Tem certeza que deseja sair?");
		if (true) {
			alert("Logout");
		} else {
			alert("Ficar");
		}
	}

	$(document).ready(function() {
		$('#black-tree').treeview({
			animated : "fast",
			persist : "location",
			collapsed : true,
			unique : false
		});
	});
	
	function OnSubmitForm()
	{
	  if(document.pressed == 'Criar')
	  {
	   document.myform.action ="CriarServlet";
	  }
	  else
	  if(document.pressed == 'Alterar')
	  {
	    document.myform.action ="AlterarServlet";
	  }
	  else
		  if(document.pressed == 'Excluir')
		  {
		    document.myform.action ="ExcluirServlet";
		  }
	  return true;
	}
</script>
